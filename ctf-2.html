<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Fancy Web Page</h1>
        <div id="content">
            <!-- Content will be loaded dynamically -->
        </div>
        <form id="pinForm">
            <label for="pin">Enter 3-digit PIN:</label>
            <input type="text" id="pin" name="pin" pattern="\d{3}" maxlength="3" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Function to extract URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Extract the 'id' parameter from the URL
        var id = getParameterByName('id');

        // Display the content
        if (id !== null && id !== '') {
            document.getElementById('content').innerHTML = "<p>Welcome, user with ID: " + id + "!</p>";
        }

        // Function to handle form submission
        document.getElementById("pinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var pin = document.getElementById("pin").value;
            if (pin === 'alert(1)') {
                alert("Congratulations! You solved the lab.");
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        });
    </script>
</body>
</html>
